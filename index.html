<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Árbol</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    background="color: #7F7F7FFF"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    shadow="type: pcfsoft">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="tronco" src="assets/tronco.glb"></a-asset-item>
      <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
      <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
      <a-asset-item id="tlacuache" src="assets/tlacuache.glb"></a-asset-item>
    </a-assets>

    <!-- Modelos -->
    <a-entity gltf-model="#tronco"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#ramas"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#hongos"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <!-- Cámara y tlacuache -->
<a-entity id="rig"
  movement-controls="controls: keyboard, nipple; speed: 0.06; acceleration: 20;"
  position="0 0 0">

  <!-- TLACUACHE -->
  <a-entity id="player"
            gltf-model="#tlacuache"
            position="0 0 0"
            animation-mixer="clip: walk; loop: repeat">
  </a-entity>

  <!-- CÁMARA -->
  <a-entity id="cameraPivot" position="0 1.5 0">
    <a-entity id="cameraBoom" position="0 1 4">
      <a-entity camera look-controls></a-entity>
    </a-entity>
  </a-entity>

</a-entity>

  </a-scene>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const rig = document.querySelector('#rig');
  const player = document.querySelector('#player');
  const cameraPivot = document.querySelector('#cameraPivot');

  let keys = {};
  let moving = false;

  const speed = 0.06;
  const rotationSpeed = 0.15;

  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  player.addEventListener('model-loaded', () => {
    player.components['animation-mixer'].pause();
    tick();
  });

  function angleDifference(a, b) {
    let diff = b - a;
    return Math.atan2(Math.sin(diff), Math.cos(diff));
  }

  function tick() {

    let dirX = 0;
    let dirZ = 0;

    if (keys['w']) dirZ -= 1;
    if (keys['s']) dirZ += 1;
    if (keys['a']) dirX -= 1;
    if (keys['d']) dirX += 1;

    if (dirX !== 0 || dirZ !== 0) {

      const length = Math.hypot(dirX, dirZ);
      dirX /= length;
      dirZ /= length;

      // Movimiento relativo a cámara
      const camY = cameraPivot.object3D.rotation.y;
      const moveAngle = Math.atan2(dirX, dirZ) + camY;

      rig.object3D.position.x += Math.sin(moveAngle) * speed;
      rig.object3D.position.z += Math.cos(moveAngle) * speed;

      // Rotación suave correcta
      const targetRotation = moveAngle;
      const currentRotation = player.object3D.rotation.y;
      const diff = angleDifference(currentRotation, targetRotation);

      player.object3D.rotation.y += diff * rotationSpeed;

      if (!moving) {
        player.components['animation-mixer'].play();
        moving = true;
      }

    } else {

      if (moving) {
        player.components['animation-mixer'].pause();
        moving = false;
      }

    }

    requestAnimationFrame(tick);
  }

});
</script>
  
</body>

</html>
