<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Árbol</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    background="color: #7F7F7FFF"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    shadow="type: pcfsoft">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="tronco" src="assets/tronco.glb"></a-asset-item>
      <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
      <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
      <a-asset-item id="tlacuache" src="assets/tlacuache.glb"></a-asset-item>
    </a-assets>

    <!-- Modelos -->
    <a-entity gltf-model="#tronco"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#ramas"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#hongos"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <!-- Cámara y tlacuache -->
<a-entity id="rig"
  movement-controls="controls: keyboard, nipple; speed: 0.06; acceleration: 20;"
  position="0 0 0">

  <!-- TLACUACHE -->
  <a-entity id="player"
            gltf-model="#tlacuache"
            position="0 0 0"
            animation-mixer="clip: walk; loop: repeat">
  </a-entity>

  <!-- CÁMARA -->
<a-entity id="cameraPivot" position="0 1.5 0">

  <a-entity id="cameraYaw" look-controls="pointerLockEnabled: false">

    <a-entity id="cameraBoom" position="0 1 4">
      <a-entity camera></a-entity>
    </a-entity>

</a-entity>

  </a-scene>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const rig = document.querySelector('#rig');
  const player = document.querySelector('#player');
  const cameraYaw = document.querySelector('#cameraYaw');

  let lastPosition = new THREE.Vector3();
  let moving = false;

  const rigSmooth = 0.12;      // suavizado rotación rig (0.08 - 0.2)
  const playerSmooth = 0.15;   // suavizado rotación player
  const moveThreshold = 0.0001;

  function angleDifference(a, b) {
    let diff = b - a;
    return Math.atan2(Math.sin(diff), Math.cos(diff));
  }

  player.addEventListener('model-loaded', () => {

    if (player.components['animation-mixer']) {
      player.components['animation-mixer'].pause();
    }

    rig.object3D.getWorldPosition(lastPosition);

    function tick() {

      /* =========================================
         1️⃣ SINCRONIZAR RIG CON CÁMARA (SUAVE)
      ========================================= */

      const currentRigRotation = rig.object3D.rotation.y;
      const targetRigRotation = cameraYaw.object3D.rotation.y;

      const rigDiff = angleDifference(currentRigRotation, targetRigRotation);

      rig.object3D.rotation.y += rigDiff * rigSmooth;


      /* =========================================
         2️⃣ DETECTAR MOVIMIENTO REAL
      ========================================= */

      const currentPosition = new THREE.Vector3();
      rig.object3D.getWorldPosition(currentPosition);

      const direction = new THREE.Vector3().subVectors(currentPosition, lastPosition);
      const distance = direction.length();


      /* =========================================
         3️⃣ ROTAR PERSONAJE SEGÚN DIRECCIÓN
      ========================================= */

      if (distance > moveThreshold) {

        const moveAngle = Math.atan2(direction.x, direction.z);

        // ⚠ Si tu modelo mira hacia atrás deja +Math.PI
        const targetRotation = moveAngle + Math.PI;

        const currentRotation = player.object3D.rotation.y;
        const diff = angleDifference(currentRotation, targetRotation);

        player.object3D.rotation.y += diff * playerSmooth;

        if (!moving) {
          if (player.components['animation-mixer']) {
            player.components['animation-mixer'].play();
          }
          moving = true;
        }

      } else {

        if (moving) {
          if (player.components['animation-mixer']) {
            player.components['animation-mixer'].pause();
          }
          moving = false;
        }
      }

      lastPosition.copy(currentPosition);
      requestAnimationFrame(tick);
    }

    tick();
  });

});
</script>
  
</body>

</html>
