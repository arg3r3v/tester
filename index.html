<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Árbol</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    background="color: #7F7F7FFF"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    shadow="type: pcfsoft">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="tronco" src="assets/tronco.glb"></a-asset-item>
      <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
      <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
      <a-asset-item id="tlacuache" src="assets/tlacuache.glb"></a-asset-item>
    </a-assets>

    <!-- Modelos -->
    <a-entity gltf-model="#tronco"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#ramas"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#hongos"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <!-- Cámara -->
<a-entity id="rig"
  movement-controls="constrainToNavMesh: true;
                     controls: keyboard, nipple; speed: 0.06; acceleration: 20;"
  position="0 0 0">

    <!-- TLACUACHE -->
  <a-entity id="player"
            gltf-model="#tlacuache"
            position="0 0 0"
            scale="1 1 1"
            animation-mixer="clip: Walk; loop: repeat">
  </a-entity>
  
  <a-entity camera position="0 1.5 0" look-controls></a-entity>
</a-entity>

  </a-scene>

<script>
const rig = document.querySelector('#rig');
const player = document.querySelector('#player');

let lastPosition = new THREE.Vector3();
let moving = false;

rig.object3D.getWorldPosition(lastPosition);

function checkMovement() {
  const currentPosition = new THREE.Vector3();
  rig.object3D.getWorldPosition(currentPosition);

  const distance = currentPosition.distanceTo(lastPosition);

  if (distance > 0.001) {
    if (!moving) {
      player.components['animation-mixer'].play();
      moving = true;
    }
  } else {
    if (moving) {
      player.components['animation-mixer'].pause();
      moving = false;
    }
  }

  lastPosition.copy(currentPosition);
  requestAnimationFrame(checkMovement);
}

checkMovement();
</script>
  
</body>

</html>
