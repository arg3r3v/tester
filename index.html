<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Árbol</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    background="color: #dfe9f3"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    shadow="type: pcfsoft">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="troncos" src="assets/troncos.glb"></a-asset-item>
      <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
      <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
    </a-assets>

    <!-- Luz -->
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="directional"
             position="2 4 3"
             intensity="1"
             castShadow="true">
    </a-light>

    <!-- Modelos -->
    <a-entity gltf-model="#troncos"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#ramas"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#hongos"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <!-- Piso opcional -->
    <a-plane rotation="-90 0 0"
             width="10"
             height="10"
             color="#cfd8dc"
             shadow="receive: true">
    </a-plane>

    <!-- Cámara -->
    <a-entity camera
              position="0 1.6 0"
              look-controls
              wasd-controls>
    </a-entity>

  </a-scene>

</body>
</html>
