<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Árbol</title>

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

  <style>
    /* Zona joystick*/
  #joyLeft, #joyRight {
  position: absolute;
  bottom: 20px;
  width: 160px;
  height: 160px;
  touch-action: none;
  display: none;
  z-index: 9999;
}

#joyLeft { left: 20px; }
#joyRight { right: 20px; }
    
    html,body { height:100%; margin:0; }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <!--Zona para joystick-->
<div id="joyLeft"></div>
<div id="joyRight"></div>

  <a-scene
    background="color: #B2B2B2"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    shadow="type: pcfsoft">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="tronco" src="assets/tronco.glb"></a-asset-item>
      <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
      <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
      <a-asset-item id="tlacuache" src="assets/tlacuache.glb"></a-asset-item>
      <a-asset-item id="navmesh" src="assets/navmesh.glb"></a-asset-item>
      <a-asset-item id="salida" src="assets/salida.glb"></a-asset-item>
    </a-assets>

  <a-entity
    gltf-model="#navmesh"
    nav-mesh
    visible="false">
  </a-entity>
    
    <!-- Modelos -->
    <a-entity gltf-model="#tronco" position="0 0 0"></a-entity>
    <a-entity gltf-model="#ramas" position="0 0 0"></a-entity>
    <a-entity gltf-model="#hongos" position="0 0 0"></a-entity>

    <!-- salida -->
<a-entity gltf-model="#salida" id="salida" position="5 0 3">
  <a-entity
    id="salidaTrigger"
    geometry="primitive: sphere; radius: 0.01"
    material="opacity: 0; transparent: true"
    position="5 0 3">
  </a-entity>
</a-entity>

    <!-- RIG -->
    <a-entity id="rig" position="0 0 0">

      <!-- TLACUACHE -->
      <a-entity id="player"
                gltf-model="#tlacuache"
                animation-mixer="clip: walk; loop: repeat">
      </a-entity>

      <!-- CÁMARA -->
      <a-entity id="cameraPivot" position="0 1.5 0">
        <a-entity id="cameraYaw" look-controls="pointerLockEnabled: false">
          <a-entity id="cameraBoom" position="0 1 4">
            <a-entity id="gameCamera" camera></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

    </a-entity>

  </a-scene>

<script>
window.addEventListener('load', () => {
  const scene = document.querySelector('a-scene');
  scene.addEventListener('loaded', () => {

    const rig = document.querySelector('#rig');
    const player = document.querySelector('#player');
    const camera = document.querySelector('#gameCamera');
    const cameraYaw = document.querySelector('#cameraYaw');
    const navMeshEl = document.querySelector('[nav-mesh]');
    const salidaTrigger = document.querySelector('#salidaTrigger');

    const exitDistance = 1.5;
    let alreadyTriggered = false;

    if (!rig || !player || !camera) {
      console.warn('Faltan elementos rig/player/camera');
      return;
    }

    const speed = 4;
    const rotationSmooth = 0.15;

    let keys = {};
    let nippleVector = new THREE.Vector2(0, 0);
    let lookInput = new THREE.Vector2(0, 0);
    let lastTime = performance.now();
    let moving = false;

    const raycaster = new THREE.Raycaster();
    const downVector = new THREE.Vector3(0, -1, 0);

    function angleDifference(a, b) {
      let diff = b - a;
      return Math.atan2(Math.sin(diff), Math.cos(diff));
    }

    /* TECLADO */
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    /* JOYSTICKS */
    const isTouch = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isTouch) {

      const leftZone = document.getElementById('joyLeft');
      const rightZone = document.getElementById('joyRight');

      leftZone.style.display = 'block';
      rightZone.style.display = 'block';

      const moveJoy = nipplejs.create({
        zone: leftZone,
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'white',
        size: 120
      });

      moveJoy.on('move', (evt, data) => {
        if (!data || !data.vector) return;
        nippleVector.set(data.vector.x, data.vector.y);
      });

      moveJoy.on('end', () => nippleVector.set(0, 0));

      const lookJoy = nipplejs.create({
        zone: rightZone,
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'white',
        size: 120
      });

      lookJoy.on('move', (evt, data) => {
        if (!data || !data.vector) return;
        lookInput.set(data.vector.x, data.vector.y);
      });

      lookJoy.on('end', () => lookInput.set(0, 0));
    }

    /* ANIMACIÓN */
    player.addEventListener('model-loaded', () => {
      player.components['animation-mixer']?.pause();
    });

    function tick() {

      const now = performance.now();
      const delta = (now - lastTime) / 1000;
      lastTime = now;

      const input = new THREE.Vector2(0, 0);

      if (keys['w']) input.y -= 1;
      if (keys['s']) input.y += 1;
      if (keys['a']) input.x -= 1;
      if (keys['d']) input.x += 1;

      input.x += nippleVector.x;
      input.y -= nippleVector.y;

      if (input.length() > 0) {

        input.normalize();

        const forward = new THREE.Vector3();
        camera.object3D.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();

        const moveVector = new THREE.Vector3();
        moveVector.addScaledVector(forward, input.y);
        moveVector.addScaledVector(right, -input.x);

        const subSteps = 8;
        const cornerFriction = 0.5;

        const totalMove = moveVector.clone().multiplyScalar(speed * delta);
        const stepMove = totalMove.clone().divideScalar(subSteps);

        let currentPosition = rig.object3D.position.clone();

        for (let i = 0; i < subSteps; i++) {

          let moved = false;

          let testFull = currentPosition.clone().add(stepMove);
          let origin = testFull.clone();
          origin.y += 5;

          raycaster.set(origin, downVector);
          let intersects = navMeshEl && navMeshEl.object3D
            ? raycaster.intersectObject(navMeshEl.object3D, true)
            : [];

          if (intersects.length > 0) {
            currentPosition.copy(testFull);
            currentPosition.y = intersects[0].point.y;
            moved = true;
          }

          if (!moved) {

            const tryAxis = (axis, amount) => {
              let reduced = amount;
              for (let r = 0; r < 3; r++) {
                let test = currentPosition.clone();
                test[axis] += reduced;

                let o = test.clone();
                o.y += 5;

                raycaster.set(o, downVector);
                let hits = navMeshEl && navMeshEl.object3D
                  ? raycaster.intersectObject(navMeshEl.object3D, true)
                  : [];

                if (hits.length > 0) {
                  currentPosition[axis] = test[axis];
                  currentPosition.y = hits[0].point.y;
                  return true;
                }

                reduced *= cornerFriction;
              }
              return false;
            };

            tryAxis("x", stepMove.x);
            tryAxis("z", stepMove.z);
          }
        }

        rig.object3D.position.copy(currentPosition);

        const moveAngle = Math.atan2(moveVector.x, moveVector.z);
        const targetRotation = moveAngle + Math.PI;
        const currentRotation = player.object3D.rotation.y;
        const diff = angleDifference(currentRotation, targetRotation);
        player.object3D.rotation.y += diff * rotationSmooth;

        if (!moving) {
          player.components['animation-mixer']?.play();
          moving = true;
        }

      } else {
        if (moving) {
          player.components['animation-mixer']?.pause();
          moving = false;
        }
      }

      /* Ajuste altura navmesh */
      if (navMeshEl && navMeshEl.object3D) {
        const origin = rig.object3D.position.clone();
        origin.y += 5;

        raycaster.set(origin, downVector);
        const intersects = raycaster.intersectObject(navMeshEl.object3D, true);

        if (intersects.length > 0) {
          rig.object3D.position.y = intersects[0].point.y;
        }
      }

      /* ROTACIÓN CÁMARA */
      const look = cameraYaw.components['look-controls'];
      if (look) {
        const rotSpeed = 1.5;

        look.yawObject.rotation.y -= lookInput.x * rotSpeed * delta;
        look.pitchObject.rotation.x -= lookInput.y * rotSpeed * delta;

        const maxPitch = Math.PI / 2 - 0.1;
        look.pitchObject.rotation.x = Math.max(
          -maxPitch,
          Math.min(maxPitch, look.pitchObject.rotation.x)
        );
      }

      /* ===== DETECCIÓN DE SALIDA CON TRIGGER ===== */
      if (salidaTrigger && !alreadyTriggered) {

        const playerPos = rig.object3D.position.clone();
        const triggerPos = new THREE.Vector3();
        salidaTrigger.object3D.getWorldPosition(triggerPos);

        const distance = playerPos.distanceTo(triggerPos);

        if (distance < exitDistance) {
          alreadyTriggered = true;

          console.log("Salida activada");

          setTimeout(() => {
            window.location.href = "https://youtu.be/8Xo1rKX7Les?si=jWto45dyINOwZaBx";
          }, 300);
        }
      }

      requestAnimationFrame(tick);
    }

    tick();

  });
});
</script>
  
</body>
</html>
