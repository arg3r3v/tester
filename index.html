<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba √Årbol</title>

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

  <style>
    html, body { margin:0; overflow:hidden; height:100%; }

    #joyMove, #joyLook {
      position:absolute;
      width:140px;
      height:140px;
      bottom:20px;
      touch-action:none;
      display:none;
      z-index:9999;
    }

    #joyMove { left:20px; }
    #joyLook { right:20px; }
  </style>
</head>

<body>

<div id="joyMove"></div>
<div id="joyLook"></div>

<a-scene background="color:#7F7F7F">

  <a-assets>
    <a-asset-item id="tronco" src="assets/tronco.glb"></a-asset-item>
    <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
    <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
    <a-asset-item id="tlacuache" src="assets/tlacuache.glb"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#tronco" position="0 0 -3"></a-entity>
  <a-entity gltf-model="#ramas" position="0 0 -3"></a-entity>
  <a-entity gltf-model="#hongos" position="0 0 -3"></a-entity>

  <a-entity id="rig">

    <a-entity id="player"
              gltf-model="#tlacuache"
              animation-mixer="clip: walk; loop: repeat">
    </a-entity>

    <a-entity id="cameraPivot" position="0 1.5 0">
      <a-entity id="cameraYaw" look-controls="pointerLockEnabled:false">
        <a-entity position="0 1 4">
          <a-entity id="gameCamera" camera></a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

  </a-entity>

</a-scene>

<script>
window.addEventListener('load', () => {

  const scene = document.querySelector('a-scene');

  scene.addEventListener('loaded', () => {

    const rig = document.querySelector('#rig');
    const player = document.querySelector('#player');
    const camera = document.querySelector('#gameCamera');
    const cameraYaw = document.querySelector('#cameraYaw');
    const cameraPivot = document.querySelector('#cameraPivot');

    const joyMoveEl = document.getElementById('joyMove');
    const joyLookEl = document.getElementById('joyLook');

    const speed = 4;
    const rotationSmooth = 0.15;
    const lookSensitivity = 2.5;

    let keys = {};
    let moveVector2D = new THREE.Vector2(0,0);
    let lastTime = performance.now();
    let moving = false;

    function angleDifference(a, b) {
      let diff = b - a;
      return Math.atan2(Math.sin(diff), Math.cos(diff));
    }

    /* ================= KEYBOARD ================= */

    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    /* ================= TOUCH DETECTION ================= */

    const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;

    if (isTouch) {

      joyMoveEl.style.display = 'block';
      joyLookEl.style.display = 'block';

      joyMoveEl.addEventListener('touchmove', e => e.preventDefault(), { passive:false });
      joyLookEl.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

      /* ===== LEFT JOYSTICK (MOVE) ===== */

      const moveJoy = nipplejs.create({
        zone: joyMoveEl,
        mode: 'static',
        position: { left:'50%', top:'50%' },
        size:120,
        color:'white'
      });

      moveJoy.on('move', (evt,data)=>{
        if(!data || !data.vector) return;
        moveVector2D.set(data.vector.x, data.vector.y);
      });

      moveJoy.on('end', ()=>{
        moveVector2D.set(0,0);
      });

      /* ===== RIGHT JOYSTICK (LOOK) ===== */

      const lookJoy = nipplejs.create({
        zone: joyLookEl,
        mode: 'static',
        position: { left:'50%', top:'50%' },
        size:120,
        color:'white'
      });

      lookJoy.on('move', (evt,data)=>{
        if(!data || !data.vector) return;

        cameraYaw.object3D.rotation.y -= data.vector.x * lookSensitivity * 0.05;
        cameraPivot.object3D.rotation.x -= data.vector.y * lookSensitivity * 0.05;

        cameraPivot.object3D.rotation.x =
          Math.max(-1.2, Math.min(1.2, cameraPivot.object3D.rotation.x));
      });
    }

    player.addEventListener('model-loaded', ()=>{
      player.components['animation-mixer']?.pause();
    });

    /* ================= GAME LOOP ================= */

    function tick(){

      const now = performance.now();
      const delta = (now-lastTime)/1000;
      lastTime = now;

      const input = new THREE.Vector2(0,0);

      if(keys['w']) input.y -= 1;
      if(keys['s']) input.y += 1;
      if(keys['a']) input.x -= 1;
      if(keys['d']) input.x += 1;

      input.x += moveVector2D.x;
      input.y -= moveVector2D.y;

      if(input.length() > 0){

        input.normalize();

        const forward = new THREE.Vector3();
        camera.object3D.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(forward,new THREE.Vector3(0,1,0)).normalize();

        const moveVector = new THREE.Vector3();
        moveVector.addScaledVector(forward,-input.y);
        moveVector.addScaledVector(right,input.x);

        rig.object3D.position.addScaledVector(moveVector,speed*delta);

        const moveAngle = Math.atan2(moveVector.x,moveVector.z);
        const targetRotation = moveAngle + Math.PI;

        const currentRotation = player.object3D.rotation.y;
        const diff = angleDifference(currentRotation,targetRotation);

        player.object3D.rotation.y += diff*rotationSmooth;

        if(!moving){
          player.components['animation-mixer']?.play();
          moving = true;
        }

      } else {

        if(moving){
          player.components['animation-mixer']?.pause();
          moving = false;
        }
      }

      requestAnimationFrame(tick);
    }

    tick();

  });
});
</script>

</body>
</html>
