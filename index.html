<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Árbol</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    background="color: #7F7F7FFF"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    shadow="type: pcfsoft">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="tronco" src="assets/tronco.glb"></a-asset-item>
      <a-asset-item id="ramas" src="assets/ramas.glb"></a-asset-item>
      <a-asset-item id="hongos" src="assets/hongos.glb"></a-asset-item>
      <a-asset-item id="tlacuache" src="assets/tlacuache.glb"></a-asset-item>
    </a-assets>

    <!-- Modelos -->
    <a-entity gltf-model="#tronco"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#ramas"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-entity gltf-model="#hongos"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <!-- Cámara y tlacuache -->
<a-entity id="rig" position="0 0 0">

  <!-- TLACUACHE -->
  <a-entity id="player"
            gltf-model="#tlacuache"
            position="0 0 0"
            animation-mixer="clip: walk; loop: repeat">
  </a-entity>

  <!-- CÁMARA ORBITAL -->
  <a-entity id="cameraOrbit"
            position="0 2 0">
    <a-entity camera
              look-controls="pointerLockEnabled: false">
    </a-entity>
  </a-entity>

</a-entity>

  </a-scene>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const rig = document.querySelector('#rig');
  const player = document.querySelector('#player');

  let keys = {};
  let direction = new THREE.Vector3();
  let moving = false;

  const speed = 0.06;
  const rotationSpeed = 0.15;

  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  player.addEventListener('model-loaded', () => {
    player.components['animation-mixer'].pause();
    tick();
  });

  function tick() {

    direction.set(0, 0, 0);

    if (keys['w']) direction.z -= 1;
    if (keys['s']) direction.z += 1;
    if (keys['a']) direction.x -= 1;
    if (keys['d']) direction.x += 1;

    if (direction.length() > 0) {

      direction.normalize();

      // Movimiento en mundo (NO relativo a cámara)
      rig.object3D.position.x += direction.x * speed;
      rig.object3D.position.z += direction.z * speed;

      // Rotación suave hacia dirección de movimiento
      const targetRotation = Math.atan2(direction.x, direction.z);

      player.object3D.rotation.y +=
        (targetRotation - player.object3D.rotation.y) * rotationSpeed;

      if (!moving) {
        player.components['animation-mixer'].play();
        moving = true;
      }

    } else {

      if (moving) {
        player.components['animation-mixer'].pause();
        moving = false;
      }

    }

    requestAnimationFrame(tick);
  }

});
</script>
  
</body>

</html>
